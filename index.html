<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="input-section">
    <label for="name">Name: </label>
    <input type="text" id="name" placeholder="Enter your name"><br><br>

    <label for="birthday">Date Of Birth:</label>
    <input type="date" id="birthday"><br><br>

    <label for="blood">Blood Group:</label>
    <select name="blood" id="blood">
      <option value="A+">A+</option>
      <option value="B+">B+</option>
      <option value="A-">A-</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O-">A+</option>
      <option value="O+">B+</option>
      <option value="NA">NA</option>
    </select><br><br>

    <label for="roll">Roll Number: </label>
    <input type="text" id="roll" placeholder="Enter your roll number"><br><br>

    <label for="branch">Branch: </label>
    <input type="text" id="branch" placeholder="Enter your branch"><br><br>

    <label for="year">Year of Joining: </label>
    <input type="number" id="year" placeholder="Enter year of joining"><br><br>

    <label for="email">Email: </label>
    <input type="email" id="email" placeholder="Enter your email"><br><br>

    <label for="address">Address: </label>
    <input type="text" id="address" placeholder="Enter your house number, street name, village/City name"><br><br>

    <label for="photo">Upload Photo: </label>
    <input type="file" id="photo" accept="image/*"><br><br>

    <button onclick="generateID()">Generate ID Card</button>
</div>

<script src="script.js"></script>

</body>
</html>
